<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <section id="rating-container" class="gradient">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="Icon Star" class="icon-star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="form" aria-label="Rate our services" novalidate>
          <fieldset>
            <div class="buttons">
              <legend class="sr-only">Rate this product</legend>
              <label class="rating-circle">
                <input type="radio" name="rating" value="1" required />
                <span>1</span>
              </label>
              <label class="rating-circle">
                <input type="radio" name="rating" value="2" />
                <span>2</span>
              </label>
              <label class="rating-circle">
                <input type="radio" name="rating" value="3" />
                <span>3</span>
              </label>
              <label class="rating-circle">
                <input type="radio" name="rating" value="4" />
                <span>4</span>
              </label>
              <label class="rating-circle">
                <input type="radio" name="rating" value="5" />
                <span>5</span>
              </label>
            </div>
            <button type="submit" disabled>Submit</button>
          </fieldset>
        </form>
      </section>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <section id="thanks-container" class="gradient">
        <div class="thanks">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank your for your rating"
            class="thanks-image"
          />
          <p id="selected-rating" aria-live="polite"></p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>

      <!-- Thank you state end -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
